<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-login or sign up</title>
    
    
    <style>
        
        .main{
            height: 100vh;
            width: 100vw;
            display: flex;
            background-color: rgb(245, 240, 240);
            row-gap: 0px;
           
        }
         .container{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: rgb(245, 240, 240);
            /* padding-left:10px; */

        }
        .logo>h1{
             color: rgba(29, 40, 245, 0.83);
            
        }
        .logo{
            font-family: sans-serif;
            font-size: 30px;
        }
        .box{
            
            height: 350px;
            width: 350px;
            border: 2px solid rgb(208, 200, 200);
            display: flex;
            justify-content: center;
            border-radius: 20px;
            background-color: white;
            font-size: 15px;
          
        }
        input{
            border-radius: 5px;
            font-size: 20px;
            border-color: rgb(207, 213, 219);
            gap: 10px;
            height: 45px;
            width: 300px;
        }
        .login>button{
               height: 50px;
               width: 300px;
               border: none;
               border-radius: 5px;
               background-color: rgba(29, 40, 245, 0.83);
               color: white;
               font-size: 20px;
        }
        sup{
            color:rgb(192, 192, 174);
        }
        .button>button
        {
             background-color: rgb(64, 211, 64);
             color: white;
             height: 50px;
             width: 250px;
             border: none;
             border-radius: 5px;
             font-size: 20px;
        }
        .anchor>a{
            text-decoration: none;
            color: rgb(37, 120, 204);
        }
        
        
        .page>a{
           text-decoration: none;
           color: rgb(6, 5, 5);
           font-size: 15px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
            
        }
        .left{
            display: flex;
            flex-direction: column;
            gap: 20px;
            
        }
       

    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo">
            <h1>facebook</h1>
            <p>facebook helps you to connect and share <br>with the people in your life</p>
        </div>
        <div class="left">
            <div class="box">
            <form action="">
                <input type="text" placeholder="email Address or phone number"><br>
                <input type="password" placeholder="Password"><br>
               <div class="login">
                 <button>
                   Log in
                </button>
               </div><br>
               <div class="anchor">
                <a href="">Forgotten Password?</a>
               </div><br>
                <sup>___________________________________</sup><br>
                <div class="button">
                <button>
                    Create new account
                </button>
               </div>
            </form>
           
        </div>
        <div class="page">
             <a href=""><b>Create a Page</b></a> for a celebrity, brand or business.
        </div>
       
        </div>
        
        </div>
    </div>
</body>
</html>
