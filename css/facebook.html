<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <style>
        sup{
           color: antiquewhite;
        }
        .main{
            height: 100vh;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
          
        }
        .container{

            padding: 20px;
            display: flex;
            align-items: center; 
             justify-content: space-around;
        }
        .form{
            display: flex;
            /* flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            align-items: center; */
           padding: 30px;  
           height: 300px;
           width: 300px;
            
            border-radius: 5px;
            border: 2px solid grey;
            background-color: white;
           
        }
        h5{
            font-size: 30px;
            font-family: sans-serif;
        }
        h1{
            color: blue;
        }
        img{
            height: 100px;
            width: 200px;
        }
        input{
            display: flex;
            flex-direction: column;
            height: 50px;
            width: 250px;
            gap: 20px; 
        }
        .login>button{
            background-color: blue;
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 250px;
            color: white;

        }
        
        a{
            text-decoration: none;
            color: blue;
            
        }
        .button>button{
            background-color: rgb(41, 165, 41);
            color: white;
            border: none;
            border-radius: 5px;
            height: 30px;
            width: 170px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="heading">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
            <p><h5>facebook helps you to connect and share <br>with the people in your life</h5></p>
        </div>
        <div class="form">
               <form action="">
                <input type="text" placeholder="email Address or phone number"><br>
                <input type="password" placeholder="Password"><br>
               <div class="login">
                 <button>
                   Log in
                </button>
               </div>
                <a href="">Forgotten Password?</a>
                <sup>___________________________________</sup>
                <div class="button">
                <button>
                    Create your account
                </button>
               </div>
               </form>
            
            </div>
        </div>
    </div>
</body>
</html>
