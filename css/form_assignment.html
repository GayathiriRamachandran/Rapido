<body>
    <form action="">
        <marquee scrollamount="10" behavior="" direction=""><h1>User Form</h1></marquee>
        <label for="">Name:</label><input type="text" placeholder="Enter your Name"><br><br>
        <label for="">Register Number:</label>
        <input pattern="[0-9]{12}" type="number" placeholder="Your Register Number" ><br><br>
        <label for="">Gender:</label>
        <input id="a1" name="g" type="radio"><label for="">Male</label>
        <input id="b1" name="g" type="radio"><label for="">Female</label>
        <input id="c1" name="g" type="radio"><label for="">Others</label><br><br>
        <label for="">Phone Number:</label>
        <input pattern="[0-9]{10}" type="tel"><br><br>
        <label for="">Address:</label>
        <textarea  name="" id=""></textarea><br><br>
        <label for="">Department</label>
        <input type="radio" name="a" id="d1"><label for="d1">IT</label>
        <input type="radio" name="a" id="e1"><label for="e1">CSE</label>
        <input type="radio" name="a" id="f1"><label for="f1">ECE</label>
        <input type="radio" name="a" id="g1"><label for="g1">EEE</label>
        <input type="radio" name="a" id="h1"><label for="h1">CIVIL</label>
        <input type="radio" name="a" id="i1"><label for="i1">MECH</label>
        <input type="radio" name="a" id="j1"><label for="j1">BME</label><br><br>
          <a target="_blank" href="./timetable.html">Time Table</a><br><br><br>
        
        <a target="_blank" href="./studentlist.html">Students List</a><br><br>
        <input type="submit">
                <br><br><br><br><br>
